<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNG Stage 1 | Ebube Nwanze</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 data-testid="slackUserName">Ebube Nwanze</h1>
        <img
          src="./Ebube Nwanze.jpg"
          alt="N-Ebube"
          data-testid="slackDisplayImage"
        />

      <div data-testid="currentDayOfTheWeek"></div>
      <div data-testid="currentUTCTime"></div>
      <div data-testid="myTrack">Track: Frontend</div>
      <p data-testid="githubURL">
        GitHub URL:
        <a href="https://github.com/Poeticrow/Zuri-First-Task" target="_blank"
          >GitHub</a
        >
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
